<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<div id="cnn-kartweb" style="width:100%; font-family:Poppins, sans-serif; background:#000; position:relative; height:90px; overflow:hidden; border-bottom:3px solid #FF6400;">

  <!-- Faixa superior (EMPRESAS APOIADORAS) -->
  <div style="
    position:absolute; top:0; left:0;
    width:100%; height:22px;
    background:#FF6400;
    color:#000;
    font-size:12px;
    font-weight:700;
    text-transform:uppercase;
    display:flex;
    align-items:center;
    padding-left:10px;
  ">
    Empresas apoiadoras
  </div>

  <!-- Área da manchete (carrossel) -->
  <div style="
    position:absolute; top:22px; left:0;
    width:100%; height:48px;
    display:flex; align-items:center;
    padding-left:12px;
    overflow:hidden;
  ">
    <div id="k-slide" style="
      white-space:nowrap;
      display:inline-block;
      animation:kartSlide 18s linear infinite;
      font-size:18px;
      color:#FFF;
      font-weight:600;
    ">
      <span>Paralego Racing – Alta performance • </span>
      <span>Mega Kart – Tecnologia para campeões • </span>
      <span>RBC Motorsport – Motores oficiais • </span>
      <span>Paragon Ergonomics – Assentos de alta performance • </span>
      <span>Parque Kartódromo de Joinville – A nova casa do kart catarinense • </span>
    </div>
  </div>

  <!-- Faixa inferior (@portal kartweb) -->
  <div style="
    position:absolute; bottom:0; left:0;
    width:100%; height:20px;
    background:#111;
    color:#FFF;
    font-size:12px;
    font-weight:600;
    padding-left:10px;
    display:flex;
    align-items:center;
    text-transform:lowercase;
  ">
    @portal kartweb
  </div>

  <!-- Logo + Relógio estilo CNN -->
  <div style="
    position:absolute; top:10px; right:12px;
    text-align:right;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
  ">
    <!-- LOGO -->
    <img src="https://static.wixstatic.com/media/74713a_efac346c04e44ca99367a8c09934c5e1~mv2.png/v1/fill/w_111,h_43,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logotipobranco.png"
         style="height:28px; width:auto; margin-bottom:2px;">

    <!-- Relógio -->
    <div id="relogio" style="
      font-size:13px;
      font-weight:700;
      color:#FF6400;
    "></div>
  </div>
</div>

<style>
@keyframes kartSlide {
  0% { transform:translateX(100%); }
  100% { transform:translateX(-100%); }
}
</style>

<script>
function atualizarRelogio() {
  const agora = new Date();
  const hh = String(agora.getHours()).padStart(2,'0');
  const mm = String(agora.getMinutes()).padStart(2,'0');
  document.getElementById("relogio").innerHTML = hh + ":" + mm;
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();
</script>
