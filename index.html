<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<title>Banner CNN – Portal KartWeb</title>

<style>

/* RESET */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  overflow: hidden;
}

/* CONTAINER CENTRALIZADO */
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

/* FAIXA SUPERIOR CNN */
.faixa-topo {
  background: #FF6400;
  color: #FFF;
  font-weight: 700;
  padding: 8px 20px;
  font-size: 18px;
  text-transform: uppercase;
}

/* FAIXA BRANCA */
.faixa-branca {
  background: #FFF;
  color: #000;
  padding: 12px 20px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* TÍTULO OU CARROSSEL */
.area-centro {
  flex: 1;
  padding: 0 20px;
}

/* LOGO LADO DIREITO */
.logo-direita img {
  height: 44px;
  width: auto;
}

/* RELÓGIO */
.relogio {
  font-size: 20px;
  font-weight: 700;
  margin-right: 20px;
}

/* TICKER CNN INFERIOR */
.ticker {
  background: #000;
  color: #FFF;
  width: 100%;
  padding: 6px 0;
  overflow: hidden;
  white-space: nowrap;
  border-top: 2px solid #FF6400;
}

.ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: ticker 20s linear infinite;
  font-size: 16px;
}

@keyframes ticker {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

</style>
</head>
