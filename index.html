<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<div id="cnn-kartweb"
     style="width:100%; height:90px; font-family:Poppins, sans-serif; position:relative; background:#fff; overflow:hidden;">

  <!-- Faixa superior (BREAKING NEWS > EMPRESAS APOIADORAS) -->
  <div style="
      position:absolute; top:0; left:0;
      width:100%; height:20px;
      background:#FF6400;
      color:#000;
      font-weight:700;
      font-size:12px;
      text-transform:uppercase;
      display:flex; align-items:center;
      padding-left:10px;">
    Empresas apoiadoras
  </div>

  <!-- MANCHETE (carrossel 1 linha) -->
  <div style="
      position:absolute; top:20px; left:0;
      width:100%; height:50px;
      background:#000;
      display:flex;
      align-items:center;
      padding-left:12px;
      overflow:hidden;">
    
    <div id="headline-slide"
         style="white-space:nowrap; display:inline-block; animation:slideHeadline 16s linear infinite;
                font-size:20px; font-weight:700; color:#FFF;">
      Paralego Racing • Mega Kart • RBC Motorsport • Paragon Ergonomics • Parque Kartódromo de Joinville •
    </div>

  </div>

  <!-- Faixa inferior (@portal kartweb) -->
  <div style="
      position:absolute; bottom:0; left:0;
      width:100%; height:20px;
      background:#1a1a1a;
      color:#fff;
      font-size:12px;
      font-weight:600;
      display:flex; align-items:center;
      padding-left:10px;">
    @portal kartweb
  </div>

  <!-- Logo + Relógio (igual CNN, canto direito) -->
  <div style="
      position:absolute; top:5px; right:12px;
      display:flex; flex-direction:column; align-items:flex-end;">

    <img src="https://static.wixstatic.com/media/74713a_efac346c04e44ca99367a8c09934c5e1~mv2.png/v1/fill/w_111,h_43,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logotipobranco.png"
         style="height:28px; width:auto; margin-bottom:2px;">

    <div id="relogio"
         style="font-size:13px; font-weight:700; color:#FF6400;"></div>
  </div>

</div>

<style>
@keyframes slideHeadline {
  0%   { transform:translateX(100%); }
  100% { transform:translateX(-100%); }
}
</style>

<script>
function atualizarRelogio() {
  const agora = new Date();
  const hh = String(agora.getHours()).padStart(2, '0');
  const mm = String(agora.getMinutes()).padStart(2, '0');
  document.getElementById("relogio").innerText = hh + ":" + mm;
}

setInterval(atualizarRelogio, 1000);
atualizarRelogio();
</script>
