<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- CONTAINER GERAL CNN -->
<div id="cnn-style"
     style="width:100%; background:#fff; font-family:Poppins, sans-serif; overflow:hidden; position:relative;">

    <!-- TARJA SUPERIOR (BREAKING NEWS) → EMPRESAS APOIADORAS -->
    <div style="
        width:100%; height:22px;
        background:#FF6400;
        color:#000;
        font-size:13px;
        font-weight:700;
        display:flex;
        align-items:center;
        padding-left:10px;
        text-transform:uppercase;">
        Empresas Apoiadoras
    </div>

    <!-- TARJA CENTRAL (MANCHETE CNN) COM CARROSSEL -->
    <div style="
        width:100%; height:52px;
        background:#000;
        display:flex;
        align-items:center;
        padding-left:10px;
        padding-right:140px;
        position:relative;
        overflow:hidden;">

        <!-- CARROSSEL EM 1 LINHA (EXATAMENTE NA LINHA DA MANCHETE CNN) -->
        <div id="headline-slide" style="
            white-space:nowrap;
            display:inline-block;
            animation:headlineMove 16s linear infinite;
            font-size:22px;
            font-weight:700;
            color:#FFF;">
            Paralego Racing • Mega Kart • RBC Motorsport • Paragon Ergonomics • Parque Kartódromo de Joinville •
        </div>

        <!-- LOGO + RELÓGIO IGUAL CNN (CANTO SUPERIOR DIREITO DA TARJA CENTRAL) -->
        <div style="position:absolute; top:6px; right:12px; text-align:right;">

            <!-- LOGO -->
            <img src="https://static.wixstatic.com/media/74713a_efac346c04e44ca99367a8c09934c5e1~mv2.png/v1/fill/w_111,h_43,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logotipobranco.png"
                 style="height:28px; width:auto;">

            <!-- RELÓGIO NO ESTILO CNN -->
            <div id="relogio" style="
                margin-top:2px;
                font-size:13px;
                font-weight:700;
                color:#FF6400;">
            </div>
        </div>
    </div>

    <!-- TARJA INFERIOR (EXATAMENTE IGUAL CNN, COLADA EMBAIXO) -->
    <div style="
        width:100%; height:18px;
        background:#1a1a1a;
        color:#FFF;
        font-size:12px;
        display:flex;
        align-items:center;
        padding-left:10px;">
        @portal kartweb
    </div>
</div>

<!-- ANIMAÇÃO CNN -->
<style>
@keyframes headlineMove {
    0%   { transform:translateX(100%); }
    100% { transform:translateX(-100%); }
}
</style>

<!-- RELÓGIO CNN -->
<script>
function atualizarRelogio() {
    const agora = new Date();
    const hh = String(agora.getHours()).padStart(2,'0');
    const mm = String(agora.getMinutes()).padStart(2,'0');
    document.getElementById("relogio").innerHTML = hh + ":" + mm;
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();
</script>
